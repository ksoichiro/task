<html xmlns:th="" xmlns:layout=""
    layout:decorator="_layouts/default"
    th:with="active='team'">
<head>
  <title th:text="#{title.team}"></title>
</head>
<body>

<div layout:fragment="content">

<div th:replace="_fragments/button :: create(url = @{/team/create}, label = #{team.create})"></div>

<table class="table table-striped">
  <thead>
  <tr>
    <th th:text="#{team.name}"></th>
    <th th:text="#{task.created-at}"></th>
    <th>&#160;</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entity : ${teams}">
    <td th:text="${entity.name}"></td>
    <td th:text="${{entity.createdAt}}"></td>
    <td><a th:href="@{/team/update/__${entity.id}__}" class="btn btn-xs btn-default" data-toggle="tooltip" data-placement="top" th:title="#{general.edit}"><i th:replace="_fragments/fa :: fa-fw(edit)"></i></a></td>
  </tr>
  </tbody>
</table>

<nav th:replace="_fragments/pagination :: pagination(page=${teams}, url=${url})"></nav>

</div>

</body>
</html>
