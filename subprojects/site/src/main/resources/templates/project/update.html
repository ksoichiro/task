<html xmlns:th="" xmlns:layout=""
    layout:decorator="_layouts/default"
    th:with="active='project'">
<head>
  <title th:text="#{title.project}"></title>
</head>
<body>

<div layout:fragment="content">

<div layout:include="_fragments/form :: form-normal(url=@{/project/update-save}, form='projectUpdateForm')">
  <div layout:fragment="form-content">
    <input type="hidden" th:field="*{id}" />

    <div th:replace="_fragments/form :: input-text(field = 'cd', label = #{project.cd}, autofocus = true)"></div>

    <div th:replace="_fragments/form :: input-text(field = 'name', label = #{project.name}, autofocus = true)"></div>
  </div>
</div>

</div>

</body>
</html>
