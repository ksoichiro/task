<html xmlns:th="" xmlns:layout=""
      layout:decorator="_layouts/default">
<head>
    <title th:text="#{title.profile}"></title>
</head>
<body>

<div layout:fragment="content">

    <div class="form-horizontal" th:object="${account}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username" th:text="#{task.account.username}"></label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{username}"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="name" th:text="#{task.account.name}"></label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="*{name}"></p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
