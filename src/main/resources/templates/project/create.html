<html xmlns:th="" xmlns:layout=""
    layout:decorator="_layouts/default">
<head>
  <title th:text="#{title.project}"></title>
</head>
<body>

<div layout:fragment="content">

<form th:action="@{/project/create-save}" th:object="${projectCreateForm}" method="post">
  <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Error</div>

  <div th:replace="_fragments/form :: input-text(field = 'cd', label = #{project.cd}, autofocus = true)"></div>

  <div th:replace="_fragments/form :: input-text(field = 'name', label = #{project.name}, autofocus = true)"></div>

  <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('teamId')}? 'has-error'">
    <label class="control-label" th:for="teamId" th:text="#{project.team}"></label>
    <select class="form-control" th:field="*{teamId}" aria-describedby="status-team">
      <option th:each="team : ${teams}"
              th:value="${team.id}"
              th:text="${team.name}"></option>
    </select>
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" th:if="${#fields.hasErrors('teamId')}"></span>
    <span id="status-teamId" class="sr-only">(error)</span>
    <div class="help-block" th:if="${#fields.hasErrors('teamId')}" th:errors="*{teamId}">Error</div>
  </div>

  <button type="submit" class="btn btn-primary"><i th:replace="_fragments/fa :: fa-fw(check)"></i>&#160;<span th:text="#{general.save}"></span></button>
</form>

</div>

</body>
</html>
