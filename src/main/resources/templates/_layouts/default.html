<html xmlns:th="" xmlns:layout="">
<head>
    <!--/*/<th:block th:include="_fragments/head :: head" />/*/-->
    <title layout:title-pattern="$CONTENT_TITLE | $DECORATOR_TITLE">Task</title>
</head>
<body id="main-body">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/home}" th:text="#{title}"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/profile}" th:text="#{general.profile}"></a></li>
                <li><a th:href="@{/logout}" th:text="#{logout}"></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="content row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li th:classappend="${active} == 'task-today' ? 'active' : ''"><a th:href="@{/task/today}" th:text="#{title.task.today}"> <span class="sr-only">(current)</span></a></li>
                <li th:classappend="${active} == 'task-all' ? 'active' : ''"><a th:href="@{/task/all}" th:text="#{title.task.all}"></a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li th:classappend="${active} == 'tag' ? 'active' : ''"><a th:href="@{/tag}" th:text="#{title.tag}"></a></li>
                <li th:classappend="${active} == 'team' ? 'active' : ''"><a th:href="@{/team}" th:text="#{title.team}"></a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li th:classappend="${active} == 'admin-team' ? 'active' : ''"><a th:href="@{/admin/team}" th:text="#{title.admin.team}"></a></li>
                <li th:classappend="${active} == 'admin-role' ? 'active' : ''"><a th:href="@{/admin/role}" th:text="#{title.admin.role}"></a></li>
                <li th:classappend="${active} == 'admin-permission' ? 'active' : ''"><a th:href="@{/admin/permission}" th:text="#{title.admin.permission}"></a></li>
            </ul>
        </div>
        <div id="main-content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2" layout:fragment="content"></div>
    </div>
</div>

<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
</body>
</html>
