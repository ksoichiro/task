<html xmlns:th="" xmlns:layout="">
<head>
    <!--/*/<th:block th:include="_fragments/head :: head" />/*/-->
    <title layout:title-pattern="$CONTENT_TITLE | $DECORATOR_TITLE">Task</title>
</head>
<body id="main-body">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/home}" th:text="#{title}"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle fa-fw" aria-hidden="true"></i>&#160;<span th:text="${#authentication.name}"></span> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/account}"><i class="fa fa-user fa-fw" aria-hidden="true"></i>&#160;<span th:text="#{general.profile}"></span></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/logout}"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>&#160;<span th:text="#{logout}"></span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid scroll-spied" data-spy="scroll" data-target=".sidebar-menu" data-offset="50">
    <div class="content row">
        <div class="col-sm-3 col-md-2 sidebar affix sidebar-menu">
            <ul class="nav nav-sidebar">
                <li id="nav-item-task-today" th:classappend="${active} == 'task-today' ? 'active' : ''"><a th:replace="_fragments/fa :: icon-link-badge(calendar, @{/task/today}, #{title.task.today}, '-')"></a></li>
                <li id="nav-item-task-all" th:classappend="${active} == 'task-all' ? 'active' : ''"><a th:replace="_fragments/fa :: icon-link-badge(list, @{/task/all}, #{title.task.all}, '-')"></a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li th:classappend="${active} == 'tag' ? 'active' : ''"><a th:replace="_fragments/fa :: icon-link(tags, @{/tag}, #{title.tag})"></a></li>
                <li th:classappend="${active} == 'team' ? 'active' : ''"><a th:replace="_fragments/fa :: icon-link(group, @{/team}, #{title.team})"></a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li th:classappend="${active} == 'admin-team' ? 'active' : ''"><a th:replace="_fragments/fa :: icon-link(group, @{/admin/team}, #{title.admin.team})"></a></li>
                <li th:classappend="${active} == 'admin-role' ? 'active' : ''"><a th:replace="_fragments/fa :: icon-link(user-circle-o, @{/admin/role}, #{title.admin.role})"></a></li>
                <li th:classappend="${active} == 'admin-permission' ? 'active' : ''"><a th:replace="_fragments/fa :: icon-link(shield, @{/admin/permission}, #{title.admin.permission})"></a></li>
            </ul>
        </div>
        <div id="main-content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <div class="custom-panel">
                <div class="custom-panel-body" layout:fragment="content"></div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/lib/chosen/chosen.jquery.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
  get(/*[[@{/task/today/count}]]*/, '#nav-item-task-today .icon-link-badge .count');
  get(/*[[@{/task/all/count}]]*/, '#nav-item-task-all .icon-link-badge .count');
/*]]>*/
</script>
</body>
</html>
