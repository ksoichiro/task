<html xmlns:th="">
<head>
  <!--/*/<th:block th:include="_fragments/head :: head" />/*/-->
  <title th:text="#{title.error}">Task</title>
</head>
<body id="main-body">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" th:href="@{/home}" th:text="#{title}"></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/account}" th:text="#{general.profile}"></a></li>
        <li><a th:href="@{/logout}" th:text="#{logout}"></a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="error-description">
  <h2 class="status" th:text="${error.status}"></h2>
  <p class="error" th:text="${error.error}"></p>
  <p class="guidance" th:if="${guidance} != null" th:text="${guidance}"></p>
</div>

<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/dist/js/bootstrap.min.js}"></script>
</body>
</html>
