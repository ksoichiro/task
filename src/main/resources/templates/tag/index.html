<html xmlns:th="" xmlns:layout=""
      layout:decorator="_layouts/default"
      th:with="active='tag'">
<head>
    <title th:text="#{title.tag}"></title>
</head>
<body>

<div layout:fragment="content">

<div class="pull-right">
    <a th:href="@{/tag/create}" class="btn btn-primary"><i class="fa fa-plus"></i> <span th:text="#{tag.create}"></span></a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th th:text="#{tag.name}"></th>
        <th th:text="#{task.created-at}"></th>
        <th>&#160;</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${tags}">
        <td th:text="${entity.name}"></td>
        <td th:text="${{entity.createdAt}}"></td>
        <td><a th:href="@{/tag/update/__${entity.id}__}" class="btn btn-xs btn-default" data-toggle="tooltip" data-placement="top" th:title="#{general.edit}"><i th:replace="_fragments/fa :: fa-fw(edit)"></i></a></td>
    </tr>
    </tbody>
</table>

<nav th:replace="_fragments/pagination :: pagination(page=${tags}, url=${url})"></nav>

</div>

</body>
</html>
